
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light p-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow mt-5">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Cadastro de Usuário</h4>
            <form id="formulario-cadastro">
              <div class="mb-3">
                <label class="form-label" for="idNome">Nome</label>
                <input type="text" class="form-control" id="idNome" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idEmail">Email</label>
                <input type="email" class="form-control" id="idEmail" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idSenha">Senha</label>
                <input type="password" class="form-control" id="idSenha" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idCep" >CEP</label>
                <input type="text" class="form-control" id="idCep" maxlength="9" required>
                <div id="erro-cep" class="text-danger small mt-1"></div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idEndereco">Endereço</label>
                <input type="text" class="form-control" id="idEndereco" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idNumero">Número</label>
                <input type="text" class="form-control" id="idNumero" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idBairro">Bairro</label>
                <input type="text" class="form-control" id="idBairro" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idCidade">Cidade</label>
                <input type="text" class="form-control" id="idCidade" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idEstado">Estado</label>
                <input type="text" class="form-control" id="idEstado" required>
              </div>
              <form onsubmit ="cadastrar(event)">
              <button type="submit" class="btn btn-success w-100">Cadastrar</button>  
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/viacep.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
